name: code-server
services:
  code-server:
    stdin_open: true
    tty: true
    container_name: code-server
    image: codercom/code-server:latest
    ports:
      - 8080:8080
    volumes:
      - ./code-server-config:/home/coder/.config
      - ./code-server-local:/home/coder/.local
      - $PWD:/home/coder/project
    # REMOVED user: line - this breaks Tailscale networking
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD:-changeme}
    restart: unless-stopped

  tailscale:
    container_name: code-server-tailscale
    image: tailscale/tailscale:latest
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--hostname=code-server
    volumes:
      - ./tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    network_mode: "service:code-server"
