name: AdGuardHome
services:
  adguardhome:
    container_name: adguardhome
    restart: unless-stopped
    image: adguard/adguardhome:latest
    volumes:
      - ./work:/opt/adguardhome/work
      - ./conf:/opt/adguardhome/conf
    networks:
      adguard_macvlan:
        ipv4_address: 192.168.0.200  # Pick a static IP from your ip-range
    # Removing the ports section - macvlan gives direct network access

  tailscale:
    container_name: adguardhome-tailscale
    image: tailscale/tailscale:latest
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--hostname=adguardhome-ts
    volumes:
      - ./tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    network_mode: "service:adguardhome"

networks:
  adguard_macvlan:
    external: true